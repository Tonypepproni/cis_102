<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>{{ name }}</title>
    </head>

    <body>
        <header>
            <img src="static/imgs/WiCys.png" alt="Women in Cybersecurity Logo">
            <div>
                <h1>e-Mitre Pace Team</h1>
                {{ name }}
            </div>
        </header>

        <nav>
            <ul>
                {% for page in nav_items %}
                    <li class="nav-li">
                        <a class="nav-link" href="{{ page.url }}">{{ page.name }}</a>
                    </li>
                {% endfor %}

            </ul>
        </nav>

        <main>
            {% block main %}

            {% endblock %}
        </main>

        <footer>
            <img src="static/imgs/WiCys.png" alt="Women in Cybersecurity Logo">

            <div id="footer_contact">
                <h5>Contact Info</h5>
                <a href ="mailto:lellrodt@pace.edu">Main Advisor</a>
            </div>
            <div id="site_link">
                <ul>
                    <li><a href ="/signup.html">Sign up</a></li>
                    <li><a href ="/team.html">Teams</a></li>
                    <li><a href ="/aboutus.html">About Us</a></li>
                    <li><a href ="/sitemap.html">Site Map</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
